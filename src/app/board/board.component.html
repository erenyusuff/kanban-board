<div class="container-xxl">
  <div class="row" style="display: flex; margin-left: auto; margin-right: auto">
    <div *ngFor="let item of currentBoard.taskLists" class="card text-white bg-dark col-md-3 mb-3 mx-2 my-2"
         style="max-width: 368px; height: auto; border-radius: 16px;">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <div *ngFor="let card of item.cards" class="card text-white bg-secondary mb-3" style="max-width: 320px;">
          <div class="card-body">
            <h5 class="card-title">{{card.title}}</h5>
            <p class="card-text">{{card.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
