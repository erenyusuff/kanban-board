<div class="container">
  <div class="card text-white bg-dark mb-3 col-md-6 float-left col-md-6 float-right mx-2 my-2"
       style="width: 368px;height: auto; border-radius: 16px"
       *ngFor="let item of currentBoard.taskLists">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>

      <div *ngFor="let card of item.cards" class="card text-white bg-secondary mb-3" style="max-width: 320px">
<!--        <div class="card-header">{{card.title}}</div>-->
        <div class="card-body">
          <h5 class="card-title">{{card.title}}</h5>
          <p class="card-text">{{card.description}}</p>
        </div>
      </div>


    </div>
  </div>
</div>
